<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head th:replace="fragment/head::head_fragment('Insert title here', ~{::meta}, ~{::script}, ~{::link})">
<meta name="_csrf_parameter" th:content="${_csrf.parameterName}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_username" th:cotnent="${#authentication.principal.username}" th:if="${#authorization.expression('isAuthenticated()')}" />
<link th:href="@{/css/output.css}" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" rel="stylesheet" />
<script th:src="@{/js/post.js}"></script>
<script th:src="@{/js/button.js}"></script>
<script th:inline="javascript">
    window.onload = function(){
        location.hash = '';
    };
</script>
</head>
<body>
  <!--/*  min 375 max 744 */-->
  <div id="main" class="min-h-screen h-full min-w-[375px] w-full flex bg-neutral-200">
    <span class="grow"></span>
    <header th:replace="fragment/header::header"></header>
    <section id="main_content" th:object="${user}" class="h-auto min-w-[295px] w-full max-w-[664px] mt-20 bg-neutral-50 drop-shadow rounded-t-3xl">
      <section id="profile" class="w-full border-b-2 border-neutral-300 shadow">
        <div class="w-full overflow-hidden rounded-t-3xl" style="aspect-ratio: 3/1">
          <img th:src="@{/images/sample/2.jpg}" class="object-cover">
        </div>
        <div class="w-auto relative flex content-end justify-end flex-wrap mx-5" style="aspect-ratio: 8">
          <div id="user" class="w-1/4 min-w-[96px] absolute left-0 top-0 -translate-y-2/4 aspect-square rounded-3xl">
            <img th:src="@{/images/{image} (image=*{icon})}" class="rounded-3xl">
          </div>
          <button type="button" th:attr="data-id=*{id}" onclick="postFollow(this);" class="w-28 h-10 mt-2 font-bold text-neutral-900 border border-neutral-900 rounded-3xl"
            th:unless="${#authorization.expression('isAuthenticated()') && #authentication.principal.username == userId }" th:text="*{isFollow} ? Following : Follow"></button>
        </div>
        <div class="px-5 py-3">
          <div>
            <p th:text="*{name}" class="font-black text-2xl"></p>
            <p th:text="'@' + *{userId}" class="font-thin text-sm text-neutral-500"></p>
          </div>
          <p th:text="*{description}" class="mt-2"></p>
          <div class="flex space-x-2 mt-2">
            <div class="flex items-end">
              <p id="following" th:text="*{followingList.size()}"></p>
              <p class="text-sm font-thin text-neutral-500">Following</p>
            </div>
            <div class="flex items-end">
              <p id="follower" th:text="*{followerList.size()}"></p>
              <p class="text-sm font-thin text-neutral-500">Follower</p>
            </div>
          </div>
        </div>
      </section>
      <section id="twlist" class="w-full px-5">
        <div th:each="tw : *{twList}" th:id="'tw_' + ${tw.id}" class="min-w-[265px] pt-2 border-t-2 first:border-t-0 border-dotted border-neutral-300">
          <div th:if="${tw.reTw != null && #strings.isEmpty(tw.content) && #lists.isEmpty(tw.mediaList)}" class="flex space-x-2 ml-8">
            <span class="material-icons-round" style="font-size: 18px;"> repeat </span>
            <p class="text-sm" th:text="*{name} + ' ReTwed'"></p>
          </div>
          <div class="flex space-x-3 pt-1 pb-3" th:with="tw=${tw.reTw != null && #strings.isEmpty(tw.content) && #lists.isEmpty(tw.mediaList)} ? ${tw.reTw} : ${tw}"
            th:attr="data-userid=${tw.user.userId},data-twid=${tw.id}" onclick="moveToTwPage(this);">
            <!--/* User Space */-->
            <a th:href="@{/user/{id}/(id=${tw.user.userId})}" th:title="${tw.user.userId} + '\'s avater '" class="flex-none w-12 h-12" onclick="event.stopPropagation();"> <img
              th:id="'icon_' + ${tw.id}" th:src="@{/images/{image} (image=${tw.user.icon})}" class="rounded-lg"></a>
            <div class="min-w-[205px] grow">
              <!--/* Tw Space */-->
              <a th:href="@{/user/{id}/ (id=${tw.user.userId})}" th:title="${tw.user.userId} + '\'s screen name'" class="flex flex-wrap w-fit space-x-1" onclick="event.stopPropagation();"><span
                th:id="'name_' + ${tw.id}" th:text="${tw.user.name}" class="font-black whitespace-nowrap"></span><span th:id="'userid_' + ${tw.id}" th:text="'@' + ${tw.user.userId}"
                class="text-neutral-500 font-thin"></span></a>
              <p th:id="'content_' + ${tw.id}" th:text="${tw.content}" class="max-w-[566px] mt-1 whitespace-pre-wrap"></p>
              <div th:id="'medias_' + ${tw.id}" class="grid gap-1 h-auto mt-0.5 rounded-2xl overflow-hidden" th:if="${not #lists.isEmpty(tw.mediaList)}"
                th:style="|grid-template-columns: repeat(${#lists.size(tw.mediaList) == 1 ? 1 : 2}, ${#lists.size(tw.mediaList) == 1 ? '100%' : '50%'});
                grid-template-rows: repeat(${#lists.size(tw.mediaList) < 3 ? 1 : 2}, ${#lists.size(tw.mediaList) < 3 ? '100%' : '50%'}); aspect-ratio: 3/2|"
                onclick="event.stopPropagation();">
                <img th:each="media : ${tw.mediaList}" th:src="@{/media/{image} (image=${media.path})}" class="w-full h-full object-cover" onclick="openMedia(this);">
              </div>
              <!--/* ReTw Space */-->
              <div th:id="'reTw_' + ${tw.id}" th:if="${tw.reTw} != null" class="w-auto border p-3 rounded-lg border-neutral-300" th:attr="data-userid=${tw.reTw.user.userId},data-twid=${tw.reTw.id}"
                onclick="event.stopPropagation();moveToTwPage(this);">
                <a th:href="@{/user/{id}/(id=${tw.reTw.user.userId})}" class="flex w-fit space-x-1 mb-1 overflow-hidden" onclick="event.stopPropagation();"> <span class="flex-none w-6"> <img
                    th:id="'reTw_icon_' + ${tw.id}" th:src="@{/images/{image} (image=${tw.reTw.user.icon})}" class="rounded">
                </span> <span th:id="'reTw_name_' + ${tw.id}" class="font-black whitespace-nowrap" th:text="${tw.reTw.user.name}"></span> <span th:id="'reTw_userid_' + ${tw.id}" class="text-neutral-500 font-thin"
                  th:text="'@' + ${tw.reTw.user.userId}"></span>
                </a>
                <p th:id="'reTw_content_' + ${tw.id}" class="text-sm whitespace-pre-wrap" th:text="${tw.reTw.content}"></p>
                <div th:id="'reTw_medias_' + ${tw.id}" class="grid gap-0.5 h-auto mt-1 rounded-lg overflow-hidden" th:if="${not #lists.isEmpty(tw.reTw.mediaList)}"
                  th:style="|grid-template-columns: repeat(${#lists.size(tw.reTw.mediaList) == 1 ? 1 : 2}, ${#lists.size(tw.reTw.mediaList) == 1 ? '100%' : '50%'});
                  grid-template-rows: repeat(${#lists.size(tw.reTw.mediaList) < 3 ? 1 : 2}, ${#lists.size(tw.reTw.mediaList) < 3 ? '100%' : '50%'}); aspect-ratio: 3/2|"
                  onclick="event.stopPropagation();">
                  <img th:each="media : ${tw.reTw.mediaList}" th:src="@{/media/{image} (image=${media.path})}" class="w-full h-full object-cover" onclick="openMedia(this);">
                </div>
              </div>
              <!--/* Button Space */-->
              <div class="h-5 flex justify-between mt-3 px-1" onclick="event.stopPropagation();">
                <div class="flex space-x-1 items-center">
                  <button type="button" th:attr="data-id=${tw.id}" onclick="openReplyTw(this);" class="flex items-center">
                    <span class="material-icons-round" style="font-size: 18px;"> reply </span>
                  </button>
                  <p class="pt-1" th:text="${tw.replyTwList.size()}"></p>
                </div>
                <div class="flex space-x-1 items-center">
                  <button type="button" th:attr="data-id=${tw.id}" onclick="openReTw(this);" class="flex items-center">
                    <span class="material-icons-round" style="font-size: 18px;"> repeat </span>
                  </button>
                  <p class="pt-1" th:text="${tw.reTwList.size()}"></p>
                </div>
                <div class="flex space-x-1 items-center">
                  <button type="button" th:attr="data-id=${tw.id}" onclick="postFavorite(this);" class="flex items-center">
                    <span class="material-icons-outlined" th:classappend="${tw.isFavorite} ? text-rose-600 : ''" style="font-size: 18px;" th:text="${tw.isFavorite} ? favorite : favorite_border"></span>
                  </button>
                  <p class="pt-1" th:text="${tw.favoriteList.size()}"></p>
                </div>
                <button type="button" class="flex items-center">
                  <span class="material-icons-round" style="font-size: 18px;"> ios_share </span>
                </button>
                <div>
                  <button type="button" th:attr="data-id=${tw.id}" onclick="deleteTw(this);" class="flex items-center"
                    th:if="${#authorization.expression('isAuthenticated()') && #authentication.principal.username == userId }">
                    <span class="material-icons-round" style="font-size: 18px;"> delete_outline </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
    <footer></footer>
    <span class="grow"></span>
  </div>
  <div id="login" class="h-full w-full absolute hidden justify-center">
    <div class="w-96 h-auto"></div>
  </div>
</body>
</html>
