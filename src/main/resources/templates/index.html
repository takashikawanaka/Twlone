<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/output.css}" rel="stylesheet" />
<script th:src="@{/js/post.js}"></script>
</head>
<body>
  <div id="content">
    <h1>Home Page</h1>
    <form method="post" th:action="@{/logout}">
      <input type="submit" value="logout">
    </form>
    <form method="post" th:action="@{/user/tw}">
      <label for="message" class="block mb-2 text-sm text-2xl">Your message</label>
      <textarea id="message" name="content" rows="4" class="text-2xl rounded-lg" placeholder="Write your thoughts here..."></textarea>
      <input type="button" onclick="postTw(this.form)" value="投稿"></input>
    </form>

    <div id="userlist">
      <div th:each="user : ${userlist}" class="flex border">
        <p th:text="'Name : ' + ${user.name}"></p>
        <p>&nbsp;&nbsp;</p>
        <p>ID : <a th:href="@{/user/{id}/(id=${user.userId})}" th:text="${user.userId}"></a></p>
        <p>&nbsp;&nbsp;</p>
        <form method="post" th:action="@{/user/follow}">
          <input type="hidden" name="id" th:value="${user.id}"> <input type="button" onclick="postFollow(this.form)" value="Follow">
        </form>
        <form method="post" th:action="@{/user/unfollow}">
          <input type="hidden" name="id" th:value="${user.id}"> <input type="button" onclick="postFollow(this.form)" value="UnFollow">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
