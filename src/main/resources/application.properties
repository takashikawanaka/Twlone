spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#spring.datasource.url=jdbc:mysql://169.254.233.14/test?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.url=${DB_URL:jdbc:mysql://localhost/test?useSSL=false&allowPublicKeyRetrieval=true}

spring.datasource.username=${DB_USERNAME:test}
spring.datasource.password=${DB_PASSWORD:test}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true