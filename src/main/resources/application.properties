spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

# spring.datasource.url=jdbc:mysql://169.254.233.14/test?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.url=${MYSQLCONNSTR_URL:jdbc:mysql://localhost/twlone}

spring.datasource.username=${MYSQLCONNSTR_USERNAME:devuser}
spring.datasource.password=${MYSQLCONNSTR_PASSWORD:password}
