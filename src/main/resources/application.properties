spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# spring.datasource.url=jdbc:mysql://169.254.233.14/test?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.url=${MYSQLCONNSTR_URL:jdbc:mysql://localhost/test}

